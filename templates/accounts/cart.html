{% extends "base/base.html" %}

{% block start %}

<style>
    /* Background Animation */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .section-container {
        min-height: 100vh;
        background: linear-gradient(-45deg, #000000, #b8860b, #222, #ffd700);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        padding-top: 50px;
        padding-bottom: 50px;
    }
</style>

<section class="section-container">
    <section class="section-content padding-y">
        <div class="container">
            <div class="row">
                <main class="col-md-9">
                    <div class="card">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <th scope="col" class="text-right" width="200"> </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cart_item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside">
                                            <div class="aside">
                                                <img src="{{ cart_item.product.product_images.first.image.url }}" class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                                <p class="text-muted small">
                                                    Size: {{ cart_item.size_variant.size_name|default:"N/A" }},  
                                                    Color: {{ cart_item.color_variant.color_name|default:"N/A" }}
                                                </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td> 
                                        {{ cart_item.quantity }}
                                    </td>

                                    <td> 
                                        <div class="price-wrap"> 
                                            <var class="price">{{ cart_item.product.price }}</var> 
                                        </div>
                                    </td>
                                    <td class="text-right"> 
                                        <a href="{% url 'remove_cart' cart_item.uid %}" class="btn btn-light"> Remove</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <div class="card-body border-top">
                            <a href="#" class="btn btn-primary float-md-right"> Make Purchase <i class="fa fa-chevron-right"></i> </a>
                            <a href="{% url 'index' %}" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
                        </div>	
                    </div>

                    <div class="alert alert-success mt-3">
                        <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery within 1-2 weeks</p>
                    </div>
                </main>

                <aside class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label>Have a coupon?</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Coupon code">
                                        <span class="input-group-append"> 
                                            <button class="btn btn-primary">Apply</button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <dl class="dlist-align">
                                <dt>Total:</dt>
                                <dd class="text-right h5"><strong>{{ final_total }}</strong></dd>
                            </dl>
                            <hr>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>
</section>

{% endblock %}
