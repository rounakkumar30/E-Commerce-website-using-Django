{% extends 'base/base.html' %}

{% block start %}
<style>
    /* Background Animation */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .section-container {
        min-height: 100vh;
        background: linear-gradient(-45deg, #000000, #b8860b, #222, #ffd700);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .card {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
        font-weight: bold;
        color: #343a40;
    }

    hr {
        border-top: 2px solid #007bff;
        width: 50%;
        margin: auto;
    }

    .form-control {
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 10px;
        background: #f8f9fa;
        color: #495057;
    }

    button {
        width: 100%;
        background: #007bff;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 10px;
        border: none;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.02);
    }

    .btn.cancel-btn {
        background: #6c757d;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    a:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    .alert {
        font-weight: bold;
        text-align: center;
    }
</style>

<div class="section-container">
    <div class="card shadow-lg p-4 border-0">
        <div class="card-body text-center">
            <h2 class="mb-3">Edit Profile</h2>
            <hr>

            <!-- Display success messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="first_name" class="form-label" style="font-weight: 600; color: #343a40;">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="last_name" class="form-label" style="font-weight: 600; color: #343a40;">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="address" class="form-label" style="font-weight: 600; color: #343a40;">Address</label>
                    <textarea class="form-control" id="address" name="address">{{ request.user.profile.address }}</textarea>
                </div>
                <div class="mb-3 text-start">
                    <label for="phone_number" class="form-label" style="font-weight: 600; color: #343a40;">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ request.user.profile.phone_number }}">
                </div>
                <button type="submit">Save Changes</button>
                <a href="{% url 'profile' %}" class="btn cancel-btn mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
