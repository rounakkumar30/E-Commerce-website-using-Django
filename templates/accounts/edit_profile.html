{% extends 'base/base.html' %}

{% block start %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 border-0" style="max-width: 500px; width: 100%; border-radius: 15px; background: #ffffff;">
        <div class="card-body text-center">
            <h2 class="mb-3" style="font-weight: bold; color: #343a40;">Edit Profile</h2>
            <hr style="border-top: 2px solid #007bff; width: 50%; margin: auto;">

            <!-- Display success messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success mt-3" style="font-weight: bold; text-align: center;">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="first_name" class="form-label" style="font-weight: 600; color: #343a40;">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}"
                        style="border-radius: 10px; border: 1px solid #ced4da; padding: 10px; background: #f8f9fa; color: #495057;">
                </div>
                <div class="mb-3 text-start">
                    <label for="last_name" class="form-label" style="font-weight: 600; color: #343a40;">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}"
                        style="border-radius: 10px; border: 1px solid #ced4da; padding: 10px; background: #f8f9fa; color: #495057;">
                </div>
                <div class="mb-3 text-start">
                    <label for="address" class="form-label" style="font-weight: 600; color: #343a40;">Address</label>
                    <textarea class="form-control" id="address" name="address"
                        style="border-radius: 10px; border: 1px solid #ced4da; padding: 10px; background: #f8f9fa; color: #495057;">{{ request.user.profile.address }}</textarea>
                </div>
                <div class="mb-3 text-start">
                    <label for="phone_number" class="form-label" style="font-weight: 600; color: #343a40;">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ request.user.profile.phone_number }}"
                        style="border-radius: 10px; border: 1px solid #ced4da; padding: 10px; background: #f8f9fa; color: #495057;">
                </div>
                <button type="submit" class="btn w-100 mt-3"
                    style="background: #007bff; color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; transition: 0.3s;">
                    Save Changes
                </button>
                <a href="{% url 'profile' %}" class="btn w-100 mt-2"
                    style="background: #6c757d; color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; transition: 0.3s;">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
