{% extends "base/base.html" %}

{% block start %}

<style>
    /* Background Animation */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #000000, #b8860b, #222, #ffd700);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
    }

    .card {
        max-width: 500px;
        width: 100%;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        background: #222;
        color: #fff;
        padding: 35px;
    }

    .card-body {
        padding: 40px;
    }

    /* Targeting h4 for the Sign Up title and making it white */
    h4.card-title {
        text-align: center;
        font-weight: bold;
        font-size: 26px;
        color: #ffffff !important; /* Ensuring white color with !important */
    }

    .form-control {
        border-radius: 8px;
        padding: 14px;
        border: 2px solid #b8860b;
        font-size: 18px;
        background: #333;
        color: #fff;
    }

    .form-control::placeholder {
        color: #ccc;
    }

    .btn-login {
        border-radius: 8px;
        font-size: 20px;
        padding: 12px;
        background: linear-gradient(to right, #ffd700, #b8860b);
        border: none;
        color: #222;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-login:hover {
        background: linear-gradient(to right, #b8860b, #ffd700);
        transform: scale(1.05);
    }

    .custom-control-label {
        color: #ccc;
    }

    .remember-forgot-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .forgot-password {
        color: #ffd700;
        text-decoration: none;
        font-size: 16px;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .signup-text {
        text-align: center;
        margin-top: 15px;
        font-size: 16px;
    }

    .signup-text a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }
</style>

<section class="login-container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}
                
                <div class="form-group">
                    <input name="first_name" class="form-control" required placeholder="First Name" type="text">
                </div>

                <div class="form-group">
                    <input name="last_name" class="form-control" required placeholder="Last Name" type="text">
                </div>

                <div class="form-group">
                    <input name="email" class="form-control" required placeholder="Email" type="email">
                </div>

                <div class="form-group">
                    <input name="password" class="form-control" required placeholder="Password" type="password">
                </div>
                
                <div class="form-group">
                    <input name="phone_number" class="form-control" required placeholder="Phone Number" type="text">
                </div>

                <div class="form-group">
                    <textarea name="address" class="form-control" required placeholder="Enter your address"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-login btn-block">Register</button>
                </div>

                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
                </div>

            </form>
        </div>
    </div>
</section>

{% endblock %}
