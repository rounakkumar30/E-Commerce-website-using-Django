{% extends "base/base.html" %}

{% block start %}

<style>
    .forgot-password-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #000000, #b8860b, #222, #ffd700);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
    }

    .card {
        max-width: 500px;
        width: 100%;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        background: #222;
        color: #fff;
        padding: 35px;
    }

    h4.card-title {
    text-align: center;
    font-weight: bold;
    font-size: 26px;
    color: #ffffff !important; /* Ensuring white color */
}


    .form-control {
        border-radius: 8px;
        padding: 14px;
        border: 2px solid #b8860b;
        font-size: 18px;
        background: #333;
        color: #fff;
    }

    .form-control::placeholder {
        color: #ccc;
    }

    .btn-reset {
        border-radius: 8px;
        font-size: 20px;
        padding: 12px;
        background: linear-gradient(to right, #ffd700, #b8860b);
        border: none;
        color: #222;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .btn-reset:hover {
        background: linear-gradient(to right, #b8860b, #ffd700);
        transform: scale(1.05);
    }

    .back-to-login {
        text-align: center;
        margin-top: 15px;
        font-size: 16px;
    }

    .back-to-login a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>

<section class="forgot-password-container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Forgot Password?</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-reset btn-block">Send Reset Link</button>
                </div>
                
                <p class="back-to-login">Remember your password? <a href="{% url 'login' %}">Sign In</a></p>
            </form>
        </div>
    </div>
</section>

{% endblock %}
