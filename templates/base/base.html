<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MyBrand</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">
    <link href="/media/css/ui.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/responsive.css" rel="stylesheet" />

    <!-- jQuery & Bootstrap Bundle -->
    <script src="/media/js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/media/js/script.js" type="text/javascript"></script>

    <style>
        /* Gradient background with bottom border */
        .bg-gradient-dark {
            background: linear-gradient(135deg, #1a1a1a, #343a40);
            border-bottom: 3px solid #ffb400;
        }

        /* Navigation links styling with hover effect */
        .navbar-nav .nav-link {
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ffb400 !important;
            text-shadow: 0 0 5px #ffb400;
        }

        /* Hover effect underline animation */
        .hover-effect {
            position: relative;
        }

        .hover-effect::after {
            content: '';
            width: 0%;
            height: 2px;
            background: #ffb400;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .hover-effect:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="section-header">
        <section class="header-main" style="width: 100%; background-color: #1a1a1a; padding: 10px 0;">
            <div class="container">
                <div class="row align-items-center">
        
                    <!-- Left Side: Brand -->
                    <div class="col-lg-4 col-12 d-flex justify-content-start">
                        <a class="navbar-brand text-uppercase fw-bold" href="{% url 'index' %}" 
                           style="font-size: 22px; letter-spacing: 1px; display: flex; align-items: center; color: #d4af37;">
                            <i class="fas fa-gem" style="color: #d4af37; font-size: 24px; margin-right: 5px;"></i> 
                            MyBrand
                        </a>
                    </div>
        
                    <!-- Center: Search Bar -->
                    <div class="col-lg-4 col-12 d-flex justify-content-center">
                        <form action="#" class="search w-100" style="max-width: 400px;">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" 
                                       style="border-radius: 20px 0 0 20px; padding: 10px; border: none; background: #f5f5dc; color: #1a1a1a;">
                                <div class="input-group-append">
                                    <button class="btn" type="submit" 
                                            style="border-radius: 0 20px 20px 0; background: #d4af37; border: none; color: #1a1a1a;">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
        
                    <!-- Right Side: Cart, Profile, Login/Register -->
                    <div class="col-lg-4 col-12 d-flex justify-content-end align-items-center">
                        <div class="widgets-wrap d-flex align-items-center">
        
                            <!-- Cart Icon -->
                            <div class="widget-header mr-3 position-relative">
                                <a href="{% if request.user.is_authenticated %}{% url 'cart' %}{% else %}{% url 'login' %}?next={% url 'cart' %}{% endif %}"
                                    class="icon icon-sm rounded-circle"
                                    style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: #d4af37;">
                                    <i class="fa fa-shopping-cart"></i>
                                </a>
                                <span class="badge badge-pill badge-danger notify"
                                      style="position: absolute; top: -5px; right: -5px; font-size: 12px; padding: 5px 8px;">
                                    {{ request.user.profile.get_cart_count }}
                                </span>
                            </div>
        
                            <!-- Profile Icon -->
                            <div class="widget-header icontext">
                                <a href="{% url 'profile' %}" class="icon icon-sm rounded-circle"
                                   style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: #d4af37;">
                                    <i class="fa fa-user"></i>
                                </a>
                            </div>
        
                            <!-- Login/Register Links -->
                            <ul class="navbar-nav ml-2">
                                {% if request.user.is_authenticated %}
                                <li class="nav-item">
                                    <span class="nav-link" style="color: #f5f5dc;">Hello, {{ request.user.username }}</span>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}" style="color: #f5f5dc;">Logout</a>
                                </li>
                                {% else %}
                                <li class="nav-item d-flex align-items-center">
                                    <a class="nav-link" href="{% url 'login' %}" style="color: #f5f5dc;">Sign in</a>
                                    <span class="mx-1" style="color: #d4af37;">|</span>
                                    <a class="nav-link" href="{% url 'register' %}" style="color: #f5f5dc;">Register</a>
                                </li>
                                {% endif %}
                            </ul>
        
                        </div>
                    </div>
        
                </div>
            </div>
        </section>
          
            
        </section>
    </header>

    <main>
        {% block start %} {% endblock %}
    </main>
    {% include 'base/footer.html' %}

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".search");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents page reload

            const searchInput = form.querySelector(".form-control").value.trim();

            if (searchInput) {
                console.log("Searching for:", searchInput);
                // Implement your search logic here, like redirecting or filtering results
            } else {
                alert("Please enter a search term!");
            }
        });
    });

</script>

</html>
